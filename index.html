<!DOCTYPE html>
<html>
<head>
    <title>Information Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 class="heading">STUDENT ENROLLMENT FORM</h1> 

    <div class="maindiv">
        <div class="div1">
            <h2>Information Form</h2>
            <form id="info-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="website">Website Name:</label>
                <input type="text" id="website" required>
                <label for="image">Image Link:</label>
                <input type="text" id="image" required>
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="div2" id="cards-container">   
            <!-- Submitted information will be shown here as a table -->
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
